<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CB Editor</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="header">
      <h1>CB Editor</h1>
      <div id="nav">
        <b>{{ escape(current_user["name"]) }}</b> -
        <a href="/auth/logout">{{ _("Sign out") }}</a>
      </div>
    </div>
    <div id="wrapper">
      <div id="editor">
        <textarea id="codearea"></textarea>
      </div>
      <div id="sidebar">
        <div class="file">
          <div class="bar">
            <span class="filename">index.html</span>
            <span class="personCount">2</span>
            <div class="clear">&nbsp;</div>
          </div>
          <ul>
            <li>anotherjesse</li>
            <li>jakedahn</li>
          </ul>
        </div>
      </div>
      <div id="footer">
        &copy; Copyright 2009 <a href="http://ang.st">Ang.st</a>
      </div>  
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
